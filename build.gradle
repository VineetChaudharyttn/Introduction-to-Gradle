apply plugin: 'java'


//Q1 set Main-class path create a jar file and run the jar in console

jar {   
    manifest {
        attributes(
                'Main-Class': 'HelloWorld'
        )
    }
}



//Q2 set the path of both the directory where we are going to place java files

sourceSets {
    main{
        java{
            srcDirs=['src/main/java' , 'src/main/java2']
        }
    }
}


/*Q3 create a resource directory add the path of resources
 exclude the file name or type of file you want to exclude*/

sourceSets {
    main {
        resources{
            srcDirs = ['src/main/resources']
            exclude 'file.txt'
        }
    }
}

/*Q4 add dependencies and create a task to create a jar*/

dependencies {
    compile 'org.apache.commons:commons-lang3:3.8.1'
}

task uberjar(type: Jar) {
    manifest {
        attributes(
                'Main-Class': 'HelloWorld'
        )
    }
    baseName='uberjar'
    from
            {
                configurations.compile.collect { it.isDirectory()?it:zipTree(it)}
            }
    with jar
}
/*Q 5 The goal is to learn how to use a custom repository For adding repository add below code. Using Maven Central*/
repositories {
    jcenter()
}



